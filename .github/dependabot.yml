version: 2
updates:

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'dependabot github-actions'
    target-branch: 'develop'
    assignees:
      - matikepa
    labels:
      - 'dependencies'

  # Hugo dependencies
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'dependabot gomod'
    target-branch: 'develop'
    assignees:
      - matikepa
    labels:
      - 'dependencies'

  # Python dependencies
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'dependabot pip'
    target-branch: 'develop'
    assignees:
      - matikepa
    labels:
      - 'dependencies'
